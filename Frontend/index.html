<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href = "/" />      <!-- adds / in front of any relative URLs (need to run server proxy configuration) -->
    <title>frontend</title>
    <script>
      // Set theme synchronously before rendering to prevent FOUC (Flash of Unstyled Content)
      (function() {
        const theme = localStorage.getItem("theme") || "forest";
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
